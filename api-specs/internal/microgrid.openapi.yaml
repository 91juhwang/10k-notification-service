openapi: 3.1.0
info:
  title: Microgrid API
  version: 0.0.1
servers:
  - url: http://localhost:4000
paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                required: [status, service]
