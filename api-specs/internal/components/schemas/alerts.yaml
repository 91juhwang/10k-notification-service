Alert:
  type: object
  properties:
    id:
      type: string
    deviceId:
      type: string
    severity:
      type: string
      enum: [LOW, MEDIUM, HIGH, CRITICAL]
    message:
      type: string
    status:
      type: string
      enum: [OPEN, ACKED, RESOLVED]
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required: [id, deviceId, severity, message, status, createdAt]

AlertListResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: "#/Alert"
    nextCursor:
      type: string
      nullable: true
  required: [items]
