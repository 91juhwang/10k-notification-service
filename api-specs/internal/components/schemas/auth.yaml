LoginRequest:
  type: object
  additionalProperties: false
  properties:
    username:
      type: string
      minLength: 1
    password:
      type: string
      minLength: 1
  required: [username, password]

LoginResponse:
  type: object
  properties:
    accessToken:
      type: string
    tokenType:
      type: string
      enum: [Bearer]
    expiresIn:
      type: integer
      minimum: 1
    role:
      type: string
      enum: [viewer, operator, admin]
  required: [accessToken, tokenType, expiresIn, role]
