post:
  summary: Mark notification as read
  operationId: ackNotification
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Notification acknowledged
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/NotificationAckResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/ErrorResponse"
    "404":
      description: Notification not found
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/ErrorResponse"
