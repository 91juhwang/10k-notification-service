get:
  summary: Fetch control command status
  operationId: getControlCommand
  security:
    - BearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Command state
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/ControlCommandResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/ErrorResponse"
    "404":
      description: Command not found
      content:
        application/json:
          schema:
            $ref: "../microgrid.openapi.yaml#/components/schemas/ErrorResponse"
